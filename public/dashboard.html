<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Assinaturas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header"> 
        <h1>Assinaturas</h1>
        <div class="user-info">
            <span id="userName"></span>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </div>
    </div>

    <div class="container">
        <div class="section">
            <h2>Adicionar nova assinatura</h2>
            <div id="formMessage" class="message"></div>

            <form id="subscriptionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Nome *</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label for="price">Preço *</label>
                        <input type="number" id="price" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="currency">Moeda *</label>
                        <select id="currency" required>
                            <option value="BRL">BRL</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="frequency">Frequência *</label>
                        <select id="frequency" required>
                            <option value="daily">Diário</option>
                            <option value="weekly">Semanal</option>
                            <option value="monthly">Mensal</option>
                            <option value="yearly">Anual</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category">Categoria *</label>
                        <select id="category" required>
                            <option value="sports">Esportes</option>
                            <option value="news">Notícias</option>
                            <option value="games">Jogos</option>
                            <option value="tech">Tecnologia</option>
                            <option value="finance">Finança</option>
                            <option value="politics">Política</option>
                            <option value="other">Outro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="paymentMethod">Método de pagamento *</label>
                        <input type="text" id="paymentMethod" required placeholder="Cartão de crédito, Cartão de débito, etc.">
                    </div>

                    <div class="form-group full-width">
                        <label for="startDate">Data inicial *</label>
                        <input type="date" id="startDate" required>
                    </div>
                </div>

                <button type="submit">Adicionar Assinatura</button>
            </form>
        </div>

        <div class="section">
            <h2>Minhas Assinaturas</h2>
            <div id="subscriptionsList" class="subscriptions-grid">
                <div class="loading">Carregando assinaturas...</div>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Assinatura</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>

            <div id="editFormMessage" class="message"></div>

            <form id="editSubscriptionForm">
                <input type="hidden" id="editId">

                <div class="form-grid">
                    <div class="form-group">
                        <label for="editName">Nome *</label>
                        <input type="text" id="editName" required>
                    </div>

                    <div class="form-group">
                        <label for="editPrice">Preço *</label>
                        <input type="number" id="editPrice" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="editCurrency">Moeda *</label>
                        <select id="editCurrency" required>
                            <option value="BRL">BRL</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="editFrequency">Frequência *</label>
                        <select id="editFrequency" required>
                            <option value="daily">Diário</option>
                            <option value="weekly">Semanal</option>
                            <option value="monthly">Mensal</option>
                            <option value="yearly">Anual</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="editCategory">Categoria *</label>
                        <select id="editCategory" required>
                            <option value="sports">Esportes</option>
                            <option value="news">Notícias</option>
                            <option value="games">Jogos</option>
                            <option value="tech">Tecnologia</option>
                            <option value="finance">Finança</option>
                            <option value="politics">Política</option>
                            <option value="other">Outro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="editPaymentMethod">Método de pagamento *</label>
                        <input type="text" id="editPaymentMethod" required>
                    </div>
                </div>

                <button type="submit">Atualizar Assinatura</button>
            </form>
        </div>
    </div>


    <script type="module" src="js/dashboard.js"></script>
</body>

</html>
